<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老若認証 - Web版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #555;
        }
        
        .btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .btn-success {
            background-color: #006400;
        }
        
        .btn-success:hover {
            background-color: #008000;
        }
        
        .btn-danger {
            background-color: #8B0000;
        }
        
        .btn-danger:hover {
            background-color: #B22222;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .image-box {
            text-align: center;
        }
        
        .image-box img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 2px solid #333;
            border-radius: 8px;
        }
        
        .image-label {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .similarity-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .confirm-section {
            text-align: center;
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .confirm-question {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .file-input {
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #888;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            
            .confirm-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">老若認証 - Web版</h1>
        
        <div class="controls">
            <button class="btn" onclick="document.getElementById('fileInput').click()">画像を選択</button>
            <button class="btn" id="learnBtn" onclick="showLearnModal()" disabled>学習</button>
            <button class="btn" id="predictBtn" onclick="predictFace()" disabled>推定</button>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="selectImage(this)">
        
        <div class="status" id="status">準備完了</div>
        
        <div class="image-container">
            <div class="image-box">
                <img id="selectedImage" src="" alt="選択した画像" style="display:none;">
                <div class="image-label">選択した画像</div>
            </div>
            <div class="image-box">
                <img id="matchImage" src="" alt="マッチした画像" style="display:none;">
                <div class="image-label">マッチした画像</div>
            </div>
        </div>
        
        <div class="similarity-info" id="similarityInfo"></div>
        
        <div class="confirm-section hidden" id="confirmSection">
            <div class="confirm-question">この人物は一致していますか？</div>
            <div class="confirm-buttons">
                <button class="btn btn-success" onclick="confirmPrediction(true)">はい</button>
                <button class="btn btn-danger" onclick="confirmPrediction(false)">いいえ</button>
            </div>
        </div>
    </div>
    
    <!-- 学習モーダル -->
    <div id="learnModal" class="modal">
        <div class="modal-content">
            <h3>ラベル入力</h3>
            <p>この人物のラベル名を入力してください:</p>
            <input type="text" id="labelInput" placeholder="ラベル名">
            <br><br>
            <button class="btn" onclick="learnFace()">学習</button>
            <button class="btn" onclick="closeLearnModal()">キャンセル</button>
        </div>
    </div>
    
    <!-- 修正モーダル -->
    <div id="correctModal" class="modal">
        <div class="modal-content">
            <h3>ラベル修正</h3>
            <p>正しいラベル名を入力してください:</p>
            <input type="text" id="correctLabelInput" placeholder="正しいラベル名">
            <br><br>
            <button class="btn" onclick="correctLabel()">修正</button>
            <button class="btn" onclick="closeCorrectModal()">キャンセル</button>
        </div>
    </div>
    
    <script>
        let currentFilename = null;
        let currentLabel = null;
        
        function selectImage(input) {
            const file = input.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('status').textContent = 'アップロード中...';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentFilename = data.filename;
                    document.getElementById('selectedImage').src = 'data:image/png;base64,' + data.image_data;
                    document.getElementById('selectedImage').style.display = 'block';
                    document.getElementById('status').textContent = `選択中: ${data.filename}`;
                    
                    // ボタンを有効化
                    document.getElementById('learnBtn').disabled = false;
                    document.getElementById('predictBtn').disabled = false;
                    
                    // 前の結果をクリア
                    document.getElementById('similarityInfo').textContent = '';
                    document.getElementById('matchImage').style.display = 'none';
                    document.getElementById('confirmSection').classList.add('hidden');
                } else {
                    alert('エラー: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('アップロードに失敗しました');
            });
        }
        
        function showLearnModal() {
            document.getElementById('learnModal').style.display = 'block';
        }
        
        function closeLearnModal() {
            document.getElementById('learnModal').style.display = 'none';
            document.getElementById('labelInput').value = '';
        }
        
        function learnFace() {
            const label = document.getElementById('labelInput').value.trim();
            if (!label) {
                alert('ラベルを入力してください');
                return;
            }
            
            fetch('/learn', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: currentFilename,
                    label: label
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    document.getElementById('status').textContent = `${label} を学習済み`;
                    closeLearnModal();
                } else {
                    alert('エラー: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('学習に失敗しました');
            });
        }
        
        function predictFace() {
            document.getElementById('status').textContent = '推定中...';
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: currentFilename
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentLabel = data.label;
                    document.getElementById('similarityInfo').textContent = 
                        `類似度: ${data.similarity_percent} (ラベル: ${data.label})`;
                    
                    if (data.match_image) {
                        document.getElementById('matchImage').src = 'data:image/png;base64,' + data.match_image;
                        document.getElementById('matchImage').style.display = 'block';
                    }
                    
                    document.getElementById('confirmSection').classList.remove('hidden');
                    document.getElementById('status').textContent = '推定完了';
                } else {
                    alert('エラー: ' + data.error);
                    document.getElementById('status').textContent = '推定失敗';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('推定に失敗しました');
                document.getElementById('status').textContent = '推定失敗';
            });
        }
        
        function confirmPrediction(isCorrect) {
            if (isCorrect) {
                fetch('/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: currentFilename,
                        label: currentLabel,
                        is_correct: true
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('status').textContent = data.message;
                        document.getElementById('confirmSection').classList.add('hidden');
                    } else {
                        alert('エラー: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('確認に失敗しました');
                });
            } else {
                showCorrectModal();
            }
        }
        
        function showCorrectModal() {
            document.getElementById('correctModal').style.display = 'block';
        }
        
        function closeCorrectModal() {
            document.getElementById('correctModal').style.display = 'none';
            document.getElementById('correctLabelInput').value = '';
        }
        
        function correctLabel() {
            const newLabel = document.getElementById('correctLabelInput').value.trim();
            if (!newLabel) {
                alert('正しいラベルを入力してください');
                return;
            }
            
            fetch('/confirm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: currentFilename,
                    label: currentLabel,
                    is_correct: false,
                    new_label: newLabel
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').textContent = data.message;
                    document.getElementById('confirmSection').classList.add('hidden');
                    closeCorrectModal();
                } else {
                    alert('エラー: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('修正に失敗しました');
            });
        }
        
        // モーダルの外側をクリックしたら閉じる
        window.onclick = function(event) {
            const learnModal = document.getElementById('learnModal');
            const correctModal = document.getElementById('correctModal');
            if (event.target === learnModal) {
                closeLearnModal();
            }
            if (event.target === correctModal) {
                closeCorrectModal();
            }
        }
    </script>
</body>
</html>
